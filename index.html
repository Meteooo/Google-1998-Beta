<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
    <!--  -->
    <!-- Google Api -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow&effect=neon|outline|emboss">
    <!--  -->
    <link rel="icon" sizes="32x32" href="image/googleIcon.png" type="image/png"><title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="google-container">
            <center>
                <img src="image/google.jpg" alt="googleImage">
            </center>
        </div>
        <div class="search-container">
            <center>
                <p>Search the web using Google!</p>
                <input class="searchBar" type="text" name="searchText" alt="Search" placeholder="Search">
                <div class="clearfix"></div>  <!-- Clear both -->
                <input class="searchButton" type="button" value="Google Search" name="searchButton" alt="SearchButton">
                <input class="feelButton" type="button" value="I'm feeling lucky" name="FeelButton" alt="FeelButton">
            </center>
        </div>
        <div class="card-container">
            <div class="card first">
                <center>
                    <p>Special Searches</p>
                    <p><a href="#">Stanford Search</a></p>
                    <p><a href="#">Linux Search</a></p>
                </center>
            </div>
            <div class="card second">
                <center>
                    <p><a href="#">Help!</a></p>
                    <p><a href="#">About Google!</a></p>
                    <p><a href="#">Company Info</a></p>
                    <p><a href="#">Google! Logos</a></p>
                </center>
            </div>
            <div class="card end">
                <center>
                    <p>Get Google! <br> updates monthly:</p>
                    <input type="email" value="your e-mail" name="emailInput">
                    <div class="clearfix"></div>
                    <input type="button" value="Subscribe" name="subscribeInput">
                    <a href="#">Archive</a>
                </center>
            </div>
        </div>
        <div class="footer-container">
            <center>
                <p>Copyright Â© 1998 Google Inc</p>
            </center>
        </div>
    </div>
    
</body>
</html>
